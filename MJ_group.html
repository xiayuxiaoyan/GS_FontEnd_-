<script type="text/javascript">
var groups;
    function reloadpage(target)//target第几页
   {
     loadXMLDoc("url?page="+target,function()
        {
          if (xmlhttp.readyState==4 && xmlhttp.status==200)
             {
                var item;
                var jsonStr=xmlhttp.responseText;
                groups=JSON.parse(jsonStr);
                for(var i=0;i<groups.length;i++){
                    item+="<tr><td><input type='checkbox' name='ids' value='3990' /></td><td>"+groups[i].groupId+"</td><td>"+groups[i].groupName+"</td><td>"+groups[i].groupLeader+"</td><td>"+groups[i].createDate+"</td><td>已启用</td><td><a href=''>[编辑]</a></td></tr>"
                }
                $("table").prepend(item);
             }
        });
   }
